<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Данные о средней температуре за день в Краснодаре</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<main class="mt-3 container shadow p-3 mb-5 bg-body-tertiary rounded bg-light">
    <div class="row">
        <div class="col">
            <h1>Данные о средней температуре за день в Краснодаре</h1>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col">
            <form id="date_form">
                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <label for="date_start" class="form-label">Дата начала</label>
                            <input type="date" class="form-control" id="date_start" name="date[start]">
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="date_end" class="form-label">Дата конца</label>
                            <input type="date" class="form-control" id="date_end" name="date[end]">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button id="refresh-button" type="button" class="btn btn-primary">Обновить</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col">
            <iframe frameborder="0"
                    id="chart"
                    src="https://datalens.yandex/p94c3n29ewbwe?62662692-2b67-4191-8efd-1f435e79c91e=__interval_2023-11-15T00%3A00%3A00.000Z_2023-11-28T23%3A59%3A59.999Z&_embedded=1&_no_controls=1"
                    width="100%" height="600px"></iframe>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="/static/main.js"></script>
</body>
</html>
